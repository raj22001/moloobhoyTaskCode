    <audio id="bgMusic" loop autoplay>
      Â 
      <source src="secondaudio.mp3" type="audio/mp3" />
    </audio>

    <button id="toggleButton" class="sound-text">
      <i class="fa fa-volume-up" style="color: white"></i>
      <!-- Default play icon     -->






      
      <span>Mute</span>
    </button>
    <div style="position: fixed">
      <p
        style="margin-top: -4%; text-align: end; color: white; margin-right: 1%"
      >
        PlEASE CLICK ANYWHERE TO SKIP THIS INTRO
      </p>
    </div>

    <script>
      function secondPage() {
        window.location.href = "2ndpage.html";
      }

      const audio = document.getElementById("bgMusic");
      const toggleButton = document.getElementById("toggleButton");

      toggleButton.addEventListener("click", function () {
        if (audio.paused) {
          audio.play();
          toggleButton.innerHTML =
            '<i class="fa fa-volume-up"></i> <span>Mute</span>'; // Change to pause icon and text
        } else {
          audio.pause();
          toggleButton.innerHTML =
            '<i class="fas fa-volume-mute"></i> <span>Unmute</span>'; // Change to play icon and text
        }
      });

      setTimeout(secondPage, 21000);
    </script>
    <script src="script.js"></script>
